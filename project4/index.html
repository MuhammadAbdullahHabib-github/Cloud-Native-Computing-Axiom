<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Exchnage</title>
</head>
<body>
    <img src="./images/money+icon-1320184267002448371.png" alt="Money icon" class="money-img">
    <h1>Currency Exchnage</h1>
    <p>Please use your currency , the amount of the currency , and the taget currency.</p>
    <div class="container">
        <div class="flip-container">
            <button class="btn" id="flip">
                Flip
            </button>
            <div class="rate" id="rate">100</div>
        </div>
        <div class="currency">
            <select id="currency-one">
                <option value="AED">UAE - United Arab Emirates</option>
            </select>
            <input type="number" id="amount-one" placeholder="1">
        </div>


        <div class="currency">
            <select id="currency-two">
                <option value="AED">UAE - United Arab Emirates</option>
            </select>
            <input type="number" id="amount-two" placeholder="0">
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
