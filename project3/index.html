<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project3/style.css">
    <title>Video Player</title>
</head>

<body>
    <!-- Video-heading -->
    <div class="heading-of-video-player">
        <h1 class="bold-h1">Video </h1>
        <h1>Player </h1>
    </div>
    <!-- Video -->
    <div class="video-container">
         <video src="/project3/assets/videos/videoplayback.mp4" id="video" class="screen" >
         </video>
         <span id="timestamp" class="timestamp">
            00:00
        </span>
        <!-- Controls -->
        <div class="controls-btn-all">
            <!-- Buttons -->
            <div class="controls">
                <!-- Play-button -->
                <button class="btn" id="play-pause-id">
                    <img src="/project3/assets/images/play-btn.png" alt="Play-btn" id="play" class="play">
                </button>
                <!-- Stop-button -->
                <button class="btn-stop">
                    <img src="/project3/assets/images/stop-btn.png" alt="stop-btn" id="stop" class="stop">
                </button>
            </div>
            <!-- Slider -->
            <div>
                <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
            </div>
            <!-- Time -->
        </div>
        
    </div>    
    <!-- Home-button -->
    <div id="home">
        <a href="../index.html"><button>Home</button></a>
    </div>

    <script src="/project3/script.js"></script>
</body>

</html>
