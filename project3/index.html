<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video Player</title>
</head>

<body>
    <!-- Video-heading -->
    <div class="heading-of-video-player">
        <h1 class="bold-h1">Video </h1>
        <h1>Player </h1>
    </div>
    <!-- Video -->
    <video src="/project3/assets/videos/videoplayback.mp4" id="video" class="screen" poster="hello"></video>
    <!-- Controls -->
    <div class="controls-btn-all">
        <!-- Buttons -->
        <div class="controls">
            <!-- Play-button -->
            <button class="btn">
                <img src="/project3/assets/images/Play-btn.png" alt="Play-btn">
            </button>
            <!-- Pause-button -->
            <!-- <button class="btn">
                <img src="/project3/assets/images/Pause-btn.png" alt="">
            </button> -->
        </div>
        <!-- Slider -->
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <!-- Time -->
        <span id="timestamp" class="timestamp">
            00:00
        </span>
    </div>
    <!-- Home-button -->
    <div id="home">
        <a href="../index.html"><button>Home</button></a>
    </div>

    <script src="/project3/script.js"></script>
</body>

</html>
