<!DOCTYPE html>
<html lang="en">
<!-- Ticket Form -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project2/Buy/style.css">


    <title>Ticket Confirmed</title>
</head>

<body>
    <div class="space"></div>
    <div class="heading">
        <h1>ENJOY </h1>
        <h1> YOUR </h1>
        <h1 id='show'> SHOW !</h1>
    </div>

    <div class="ticket">
        <div class="img">
            <img src="/project2/Buy/ticket-booking.png" alt="booking ticket">
            <div class="main-container-ticket">
                <div class="small-heading">
                    <div class="movie">
                        <h3>Movie :</h3>
                    </div>
                    <div class="location">
                        <h3>Location :</h3>
                    </div>
                    <div class="showTiming">
                        <h3>Show &nbsp;Time : </h3>
                    </div>
                    <div class="seat">
                        <h3>Seats :</h3>
                    </div>
                    <div class="bookingRefrence">
                        <h3>Price :</h3>
                    </div>
                </div>
                <div class="ticket-information">
                    <div class="movie" id="movieInfo">
                        <h3>Top Gun: Maverick</h3>
                    </div>
                    <div class="location">
                        <h3>Cinima</h3>
                    </div>
                    <div class="showTiming">
                        <h3><span> 06:15pm</span><span class="day-span">Thur,</span><span class="date-span">21 July 2020</span></h3>
                    </div>
                    <div class="seat" id="seatInfo">
                        <h3>10</h3>
                    </div>
                    <div class="bookingRefrence" id="priceInfo">
                        <h3>1000</h3>
                    </div>
                </div>
                
            </div>
        </div>
        

     
    </div>
    <p>Thank you for booking tickets at Cinima . Your tickets has been confirmed .</p>
    <div class="home">
        <a href="../index.html"><button>BACK TO MAIN</button></a>
    </div>
    <script src="/project2/Buy/index.js"></script>
</body>

</html>
